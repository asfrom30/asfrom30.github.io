---
layout: page
---
<h3>카테고리에 포함된 글들 </h3>
<div>
  {% if site.categories[page.category] %}
    <ul class="row">
        {% for post in site.categories[page.category] %}
        <li class="book-list box-shadow box-shadow--2">
            <div class="book-list__book">
                <img class="book-list__cover" src="{{post.bookCoverUrl}}" />
                <a class="book-list__title" href="{{ site.baseurl }}{{post.url}}">{{post.title}}</a>
            </div>
        </li>
        {% endfor %}
    </ul>
  {% else %}
    <p>There are no posts for this categories.</p>
  {% endif %}
</div>
