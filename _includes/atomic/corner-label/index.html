<style>
  .corner-ribbon {
    width: 200px;
    background: #e43;
    position: absolute;
    top: 25px;
    left: -50px;
    text-align: center;
    line-height: 50px;
    letter-spacing: 1px;
    color: #f0f0f0;
    transform: rotate(-45deg);
    -webkit-transform: rotate(-45deg);
  }

  .corner-ribbon.sticky {
    position: fixed;
  }

  .corner-ribbon.bottom-right {
    top: auto;
    right: -50px;
    bottom: 25px;
    left: auto;
    transform: rotate(-45deg);
    -webkit-transform: rotate(-45deg);
  }

  /* Colors */

  .corner-ribbon.white {
    background: #f0f0f0;
    color: #555;
  }
  .corner-ribbon.black {
    background: #333;
  }
  .corner-ribbon.grey {
    background: #999;
  }
  .corner-ribbon.blue {
    background: #00b6c5;
  }
  .corner-ribbon.green {
    background: #2c7;
  }
  .corner-ribbon.turquoise {
    background: #1b9;
  }
  .corner-ribbon.purple {
    background: #95b;
  }
  .corner-ribbon.red {
    background: #e43;
  }
  .corner-ribbon.orange {
    background: #e82;
  }
  .corner-ribbon.yellow {
    background: #ec0;
  }
</style>
<div class="corner-ribbon bottom-right sticky {{include.color}}" style="z-index: 999">{{include.label}}</div>
