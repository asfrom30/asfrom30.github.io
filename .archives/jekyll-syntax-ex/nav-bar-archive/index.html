<header class="nav__container" role="banner">
  {%- assign default_paths = site.pages | map: "path" -%}
  {%- assign page_paths = site.header_pages | default: default_paths -%}

  <div class="nav__title">
    <a class="type-it" rel="author" href="{{ "/" | relative_url }}"></a>
  </div>

  <!-- Navigation Links -->
  <div class="navbar-fixed-top">
    <div class="collapse navbar-collapse" id="mainnav-navbar-collapse">
      <ul class="nav navbar-nav navbar-right">
          <li class="page-scroll">
              <a href="#introduction">Home</a>
          </li>
          <li class="page-scroll">
              <a href="#portfolio">Portfolio</a>
          </li>
          <li class="page-scroll">
              <a href="#contact">Contact</a>
          </li>
      </ul>
    </div>
  </div>

  <div class="nav__menu">
    {%- if page_paths -%}
    <nav class="site-nav">
      <div class="trigger">
        {% for item in site.data.nav-list.docs %}
        <a class="page-link" href="{{ item.url }}" alt="{{ item.title }}">{{ item.title }} /</a>
        {% endfor %}
      </div>
    </nav>
  {%- endif -%}
  </div>
</header>

<script>
  typeTitle();
  setInterval(function() {
    typeTitle();
  }, 10000)
  
  function typeTitle() {
    new TypeIt('.type-it', {
      strings: 'Nothing moves without me',
    }).pause(1000).type('?').pause(1000).delete(1).pause(300).delete(1).pause(300).delete(1).pause(500).type(' team').pause(500).type('!')
  }
</script>
