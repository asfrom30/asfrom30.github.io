<div class="padding-for-header"></div>
<div class="category-and-tag-filter">
  <div class="category-filter">
    <ul>
      <li>
        <input type="radio" id="f-option" name="selector" checked="checked" value="all">
        <label for="f-option">All</label>
        <div class="check"></div>
      </li>
      <li>
        <input type="radio" id="s-option" name="selector" value="mech">
        <label for="s-option">Mechanical</label>
        <div class="check"><div class="inside"></div></div>
      </li>
      <li>
        <input type="radio" id="t-option" name="selector" value="sw">
        <label for="t-option">Software</label>
        <div class="check"><div class="inside"></div></div>
      </li>
      <li>
        <input type="radio" id="k-option" name="selector" value="elec">
        <label for="k-option">Electronic</label>
        <div class="check"><div class="inside"></div></div>
      </li>
    </ul>
  </div>
  <!-- Tag filters -->
  <div class="disabled">
    <div class="tags-filter--sw">
      {% for tag in site.data.dev-sorter.tags.sw %}
      <input type="checkbox" value="{{tag.value}}">{{tag.title}}</input>
      {% endfor %}
    </div>
    <div class="tags-filter--mech">
      {% for tag in site.data.dev-sorter.tags.mech %}
      <input type="checkbox">{{tag.title}}</input>
      {% endfor %}
    </div>
  </div>
  <!-- For Text Search -->
  <div class="disabled">
    <h1> text search in title </h1>
    <input type="textfield" ></input>
  </div>
</div>
<div>
  <div class="disabled">
    you have {{37}} result =

  <div class="filtered-posts-container">
  </div>
</div>

<style>
.filtered-post {
  height: 150px;
  border: 1px solid #AAAAAA;
  background-color: black;
  position: relative;
}

.filtered-post * {
  font-family: 'Black Han Sans', sans-serif;
  color: #AAAAAA;
}

.filtered-post:hover .filtered-post__title {
  color: white;
  font-size: 45px;
  transition: 0.5s;
}

.filtered-post__title {
  font-size: 40px;
  position: absolute;
  top: 50%;
  left:50%;
  white-space: nowrap;
  transform: translate(-50%, -50%);
}

.filtered-post__tags-container {
  position:absolute;
  left: 10px;
  bottom: 10px;
  display: flex;
  z-index:10;
}

.filtered-post__tags {
  height: 32px;
  margin-right: 2px;
}

.filtered-post__date {
  font-size: 24px;
  position: absolute;
  right: 10px;
  bottom: 10px;
}

html {
  height: 101%;
}

.category-filter {
  margin: auto;
  color: #AAAAAA;
}

.category-filter ul{
  display: flex;
  justify-content: space-between;
  width: 736px;
  list-style: none;
  margin: auto;
  padding: 0;
}

ul li {
  color: #AAAAAA;
  display: block;
  position: relative;
  float: left;
	border-bottom: 1px solid #333;
}

ul li input[type=radio]{
  position: absolute;
  visibility: hidden;
}

ul li label{
  display: block;
  position: relative;
  font-weight: 300;
  font-size: 1.35em;
  padding: 25px 25px 25px 80px;
  margin: 10px auto;
  height: 30px;
  z-index: 9;
  cursor: pointer;
  -webkit-transition: all 0.25s linear;
}

ul li:hover label{
	color: #FFFFFF;
}

ul li .check{
  display: block;
  position: absolute;
  border: 5px solid #AAAAAA;
  border-radius: 100%;
  height: 25px;
  width: 25px;
  top: 30px;
  left: 20px;
	z-index: 5;
	transition: border .25s linear;
	-webkit-transition: border .25s linear;
}

ul li:hover .check {
  border: 5px solid #FFFFFF;
}

ul li .check::before {
  display: block;
  position: absolute;
	content: '';
  border-radius: 100%;
  height: 15px;
  width: 15px;
  top: 5px;
	left: 5px;
  margin: auto;
	transition: background 0.25s linear;
	-webkit-transition: background 0.25s linear;
}

input[type=radio]:checked ~ .check {
  border: 5px solid #0DFF92;
}

input[type=radio]:checked ~ .check::before{
  background: #0DFF92;
}

input[type=radio]:checked ~ label{
  color: #0DFF92;
}
</style>
